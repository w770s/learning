<%- include ../public/page_header.html %>

    <div class="panel panel-default">
                <div class="panel-heading">
                    增加管理员
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/user/doEdit" method="post">
                            <input type="hidden" name="_csrf" value="<%=csrf%>" />
                            <input type="hidden" name="_id" value="<%=adminData.role_id%>" />
                            <ul>
                                <li>  管理员账号: <input type="text" name="username" readonly value="<%=adminData.username%>"/></li>
                                <li>  管理员密码: <input type="text" name="password"/></li>
                                <li>  管理员手机: <input type="text" name="mobile" value="<%=adminData.mobile%>"/></li>
                                <li>  管理员邮箱: <input type="text" name="email" value="<%=adminData.email%>"/></li>
                                <li>
                                    管理员角色:
                                    <select name="role_id" id="role_id">
                                        <%for(let i=0;i<roleData.length;i++){%>
                                            <%if(roleData[i]._id.toString()==adminData.role_id.toString()){%>
                                                <option value="<%=roleData[i]._id%>" selected><%=roleData[i].title%></option>
                                            <%}else{%>
                                                <option value="<%=roleData[i]._id%>"><%=roleData[i].title%></option>
                                            <%}%>
                                        <%}%>
                                    </select>
                                </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>

</body>
</html>
