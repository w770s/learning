<%- include ../public/page_header.html %>

    <!--
        列表展示
    -->
    <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr class="th">
                        <th>标题</th>
                        <th>描述</th>
                        <th>时间</th>
                        <th>状态</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <%for(let i=0;i<list.length;i++){%>
                    <tr>
                        <td><%=list[i].title%></td>
                        <td><%=list[i].description%></td>
                        <td><%=helper.formatTime(list[i].add_time)%></td>
                        <td  class="text-center">
                            <%if(list[i].status==1){%>
                                <img src="/public/admin/images/yes.gif" onclick="app.changeStatus(this,'Role','status','<%=list[i]._id%>')" />
                            <%}else{%>
                                <img src="/public/admin/images/no.gif" onclick="app.changeStatus(this,'Role','status','<%=list[i]._id%>')" />
                            <%}%>
                        </td>
                        <td class="text-center">
                            <a href="/admin/role/auth?_id=<%=list[i]._id%>">授权</a>
                            <a href="/admin/role/edit?_id=<%=list[i]._id%>">修改</a>
                            <a class="delete" href="/admin/delete?_id=<%=list[i]._id%>&model=Role">删除</a>
                        </td>
                    </tr>
                    <%}%>
                    </tbody>
                </table>
            </div>

</body>
</html>
